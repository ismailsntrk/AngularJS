<app-category></app-category>
<h3>Yeni Urun Ekle Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Name ">
        <div class="alert-danger"
            *ngIf="productAddForm.get('name').hasError('required')&& productAddForm.get('name').dirty">Urun Adi
            Zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="description">
        <div class="alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">
            description Zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="imageUrl">
        <div class="alert-danger"
            *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">imageUrl
            Zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="price">
        <div class="alert-danger"
            *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">price
            Zorunludur</div>
    </div>
    <div class="form-group">
        <select class="form-control"  formControlName="categoryId" required id="categoryId"
            name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
            </option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched">This place Can not be hold empty
        </div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>

</form>
